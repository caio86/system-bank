<div class="container mt-5 d-flex justify-content-center">
  <div>
    <h1>{{editar? "Editar conta" : "Nova conta"}}</h1>

    <form [formGroup]="formGroup" class="example-form mt-4" (ngSubmit)="salvar()">

      <!--Input de numero da conta-->
      <small class="text-danger mb-2" *ngIf="formGroup.get('numero')?.errors &&
          formGroup.get('numero')?.hasError('required')">
        Campo obrigatório
      </small>

      <mat-form-field class="example-full-width">
        <mat-label> Número </mat-label>
        <input matInput formControlName="numero" />
      </mat-form-field>

      <!-- Input de agencia da conta -->
      <small class="text-danger mb-2" *ngIf="formGroup.get('agencia')?.errors &&
          formGroup.get('agencia')?.hasError('required')">
        Campo obrigatório
      </small>

      <mat-form-field class="example-full-width">
        <mat-label> Agencia </mat-label>
        <input matInput formControlName="agencia" />
      </mat-form-field>

      <!-- Input de saldo da conta -->
      <small class="text-danger mb-2" *ngIf="formGroup.get('saldo')?.errors &&
          formGroup.get('saldo')?.hasError('required')">
        Campo obrigatório
      </small>

      <mat-form-field class="example-full-width">
        <mat-label> Saldo </mat-label>
        <input matInput formControlName="saldo" />
      </mat-form-field>

      <!-- Input de cliente da conta -->
      <small class="text-danger mb-2" *ngIf="formGroup.get('cliente')?.errors &&
          formGroup.get('cliente')?.hasError('required')">
        Campo obrigatório
      </small>

      <mat-form-field class="example-full-width">
        <mat-label> Cliente </mat-label>
        <mat-select formControlName="cliente">
          <mat-option *ngFor="let cliente of clientes" [value]="cliente.id">
            {{cliente.nome}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Botão de submissão do formulário -->
      <div class="d-flex justify-content-center">
        <button [disabled]="!formGroup.valid" type="submit" mat-raised-button color="primary">
          Cadastrar
        </button>
      </div>
    </form>

  </div>
</div>
